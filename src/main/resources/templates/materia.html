<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head data-th-replace="~{/layouts/header :: head}"></head>

<body>
    <header data-th-replace="~{/layouts/header :: header}"></header>

    <h2 class="text-center my-4" data-th-text="${titleForm}"></h2>
    <div class="container-sm">
        <form data-th-action="${action == 'create'}? @{/materias/create} : @{/materias/edit}" th:object="${materia}"
            class="w-50 m-auto my-5 p-3 border border-dark" method="post">
            <div class="mb-3">
                <label for="codigo" class="form-label">CÃ³digo</label>
                <input type="text" th:class="'form-control ' + ${action == 'edit' ? 'opacity-75' : ''}" id="codigo"
                    name="codigo" th:field="*{codigo}" th:readonly="${action == 'edit'}">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
            </div>
            <div class="mb-3">
                <label for="curso" class="form-label">Curso</label>
                <input type="text" class="form-control" id="curso" th:field="*{curso}">
            </div>
            <div class="mb-3">
                <label for="cantidadHoras" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidadHoras" th:field="*{cantidadHoras}">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="virtual" name="modalidad" value="Virtual"
                        th:field="*{modalidad}">
                    <label class="form-check-label" for="virtual">
                        Virtual
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="presencial" name="modalidad" value="Presencial"
                        th:field="*{modalidad}">
                    <label class="form-check-label" for="presencial">
                        Presencial
                    </label>
                </div>
                <div class="mb-3">
                    <label for="docente" class="form-label">Docente</label>
                    <select id="docente" th:field="*{docente.legajo}" class="form-control" required>
                        <option value="" selected>Seleccione un docente</option>
                        <option data-th-each="docente: ${docentes}" data-th-value="${docente.legajo}"
                            data-th-text="${docente.nombre} + ' ' + ${docente.apellido}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="carrera" class="form-label">Carrera</label>
                    <select id="carrera" data-th-field="*{carrera.codigo}" class="form-control" required>
                        <option value="" selected>Seleccione una carrera</option>
                        <option data-th-each="carrera: ${carreras}" data-th-value="${carrera.codigo}"
                            data-th-text="${carrera.nombre} "></option>
                    </select>
                </div>


                <div class="d-flex justify-content-center py-3 my-2">
                    <input type="submit" th:value="Hacer" class="btn btn-primary">
                </div>
        </form>
    </div>

    <footer data-th-replace="~{/layouts/footer :: footer}"></footer>
</body>

</html>
