<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head data-th-replace="~{/layouts/header :: head}"></head>

<body>
    <header data-th-replace="~{/layouts/header :: header}"></header>

    <h2 class="text-center my-4" data-th-text="${titleForm}"></h2>
    <div class="container-sm">
		<form th:action="${action == 'create'} ? @{/materias/create} : @{/materias/edit}" th:object="${materia}" class="w-50 m-auto my-5 p-3 border border-dark" method="post">
		    <div data-th-if="${action == 'edit'}">
		        <input type="hidden" th:field="*{id}">
		    </div>
		    <div class="mb-3">
		        <label for="codigo" class="form-label">CÃ³digo</label>
		        <input type="text" th:class="'form-control ' + ${action == 'edit' ? 'opacity-75' : ''}" id="codigo" name="codigo" th:field="*{codigo}" th:readonly="${action == 'edit'}">
				   <small class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></small>
		    </div>
		    <div class="mb-3">
		        <label for="nombre" class="form-label">Nombre</label>
		        <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
			   <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>

		    </div>
		    <div class="mb-3">
		        <label for="curso" class="form-label">Curso</label>
		        <input type="text" class="form-control" id="curso" th:field="*{curso}">
			   <small class="text-danger" th:if="${#fields.hasErrors('curso')}" th:errors="*{curso}"></small>

		    </div>
		    <div class="mb-3">
		        <label for="cantidadHoras" class="form-label">Cantidad de hs</label>
		        <input type="number" class="form-control" id="cantidadHoras" th:field="*{cantidadHoras}">
			   <small class="text-danger" th:if="${#fields.hasErrors('cantidadHoras')}" th:errors="*{cantidadHoras}"></small>

		    </div>
		    <div class="mb-3">
		        <div class="form-check">
		            <input class="form-check-input" type="radio" id="virtual" name="modalidad" value="Virtual" th:field="*{modalidad}">
		            <label class="form-check-label" for="virtual">Virtual</label>
		        </div>
		        <div class="form-check">
		            <input class="form-check-input" type="radio" id="presencial" name="modalidad" value="Presencial" th:field="*{modalidad}">
		            <label class="form-check-label" for="presencial">Presencial</label>
		        </div>
		    </div>
		    <div class="mb-3">
		        <label for="docente" class="form-label">Docente</label>
		        <select id="docente" th:field="*{docente.id}" class="form-control" required>
		            <option value="" selected>Seleccione un docente</option>
		            <option th:each="docente : ${docentes}" th:value="${docente.id}" th:text="${docente.nombre} + ' ' + ${docente.apellido}"></option>
		        </select>
		    </div>
		    <div class="mb-3">
		        <label for="carrera" class="form-label">Carrera</label>
		        <select id="carrera" th:field="*{carrera.codigo}" class="form-control" required>
		            <option value="" selected>Seleccione una carrera</option>
		            <option th:each="carrera : ${carreras}" th:value="${carrera.codigo}" th:text="${carrera.nombre}"></option>
		        </select>
		    </div>
		    <div class="d-flex justify-content-center py-3 my-2">
		        <input type="submit" th:value="Hacer" class="btn btn-primary">
		    </div>
		</form>


    </div>

    <footer data-th-replace="~{/layouts/footer :: footer}"></footer>
</body>

</html>
