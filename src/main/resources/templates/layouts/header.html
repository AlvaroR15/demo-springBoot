<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="es">
	<head th:fragment="head">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link data-th-rel="stylesheet" data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<title data-th-text="${title}"></title>
	</head>
	<body>
		<header data-th-fragment="header">
				<div class="d-flex flex-wrap justify-content-center align-items-center py-3 mb-0 border-bottom h-25 text-bg-secondary"
				id="header">
					<div class="container-fluid text-center">
						<div class="row align-items-center">
							<div class="col d-flex justify-content-center">
								<img src="images/LOGO_FCA_2020.redimensionado.png" height="120px">
							</div>
							<div class="col d-flex justify-content-center">
								<h1 class="text-uppercase fs-2">Facultad de Ciencias Agrarias</h1>
							</div>
							<div class="col d-flex justify-content-center">
								<span class="fs-5 block fw-medium">Universidad Nacional de Jujuy</span>
							</div>
						</div>
					</div>
				</div>
				<div class="container-fluid mt-0  bg-dark ">
					<nav class="navbar navbar-expand-lg navbar-dark">
						<div class="container-fluid justify-content-around">
							<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
								data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
								aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
			
							<div class="collapse navbar-collapse d-flex justify-content-center">
								<ul class="navbar-nav nav-fill justify-content-around gap-4">
									<li class="nav-item">
										<a class="nav-link text-white" data-th-href="@{/}">INICIO</a>
									</li>
									<li class="nav-item">
										<a class="nav-link text-white" data-th-href="@{/carreras}">CARRERAS</a>
									</li>
									<li class="nav-item">
										<a class="nav-link text-white" data-th-href="@{/docentes}">DOCENTES</a>
									</li>
									<li class="nav-item">
										<a class="nav-link text-white" data-th-href="@{/alumnos}">ALUMNOS</a>
									</li>
									<li class="nav-item">
										<a class="nav-link text-white" data-th-href="@{/materias}">MATERIAS</a>
									</li>
								</ul>
							</div>
						</div>
					</nav>
				</div>
			</header>

	</body>
</html>
